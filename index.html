<!doctype html>
<html lang="en" ng-app="ppk">

<head>
    <meta charset="utf-8">
    <title>PPK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css" rel="stylesheet" integrity="sha384-Li5uVfY2bSkD3WQyiHX8tJd0aMF91rMrQP5aAewFkHkVSTT2TmD2PehZeMmm7aiL" crossorigin="anonymous">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="css/animate-3.5.2.min.css">

    <!-- Base -->
    <link rel="stylesheet" href="css/ppk.css">

    <!-- Ripple -->
    <link rel="stylesheet" href="css/ripple.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

</head>

<body ng-controller="ChatController as chatCtrl">
    <div class="menu">
        <div class="back"><i class="fa fa-chevron-left"></i> <img src="img/avatar-20170725-7.jpeg" draggable="false"/></div>
        <div class="name"><strong>
            <a style="color:black">&#x2660;</a>
            <a class="text-danger">&#x2665;</a>
            <a style="color:black">&#x2663;</a>
            <a class="text-danger">&#x2666;</a> Moneypenny
            </strong>
        </div>
    <div class="status">{{ chatCtrl.status }}</div>
    </div>

    <!-- Chat -->
    <ol class="chat">
          <li class="other">
              <div class="avatar"><img src="img/avatar-20170725-7.jpeg" draggable="false"/></div>
                <div class="msg">
                <p>Need some advice? &#x1F609;</p>
                <time>00:07</time>
                </div>
          </li>
    </ol>

<div class="chat_input">
    <div class="input-group">
        <input placeholder="Type here..." class="form-control chat_text" type="text" ng-keydown="$event.keyCode === 13 && chatCtrl.add()" autofocus>
        <span class="input-group-btn">
            <button ng-click="chatCtrl.add()" class="btn btn-default chat_submit" type="button">
                <a class="fa fa-fw fa-send text-primary"></a>
            </button>
        </span>
    </div>
</div>

<!-- jQuery -->
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" src="js/bootstrap-3.3.7.min.js"></script>

<!-- Angular JS -->
<script type="text/javascript" src="js/angular-1-6-4.min.js"></script>

<!-- Font Awesome -->
<script type="text/javascript" src="js/fontawesome.js"></script>

<!-- App -->
<script type="text/javascript" src="js/ppk.js"></script>

<!-- Google Analytics -->

</body>

</html>
